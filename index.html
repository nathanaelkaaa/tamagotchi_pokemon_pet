<!DOCTYPE html>

<html>
    <head>
        <!-- Page Details -->
        <title>Your Pet</title>
        <meta name="description" content="A cool thing made with Glitch">
        <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Stylsheets -->
        <link rel="stylesheet" href="./css/style.css">
        
        <!-- Scripts -->
        <script src="./js/main.js" defer></script>
    </head>

    <body>
        <img src="https://assets.stickpng.com/images/612ce4761b9679000402af1c.png" height="80px">

        <main>
        <div class="pet">
            <div class="pet-screen">
                <section class="pet-image-container">
                <!-- Replace pet image with your own pet image -->
                <img class="pet-image" src="https://assets.stickpng.com/images/612ce4761b9679000402af1c.png" height="100px">
                <div class="pet-state-container">
                    <img class="pet-state" src="./assets/Emote_Question.png">
                </div>
                <section class="actions">
                    <div>Name: <strong><span class="name"></span></strong> <em><span id="status"></span></em></div>
                    <div>Weight: <strong><span class="weight"></span> lbs.</strong></div>
                    <div>Happiness: <strong><span class="happiness"></span> satisfaction</strong></div>
                    
                    </section>
                </section>
            </div>
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Gameboy_logo.svg/2560px-Gameboy_logo.svg.png"  height="10px" width="40px">
           
            <div id="actions" class="button-container">
                <div class="toggle">
                    <input type="button"  class="treat-button">
                    <span class="button"></span>
                    <span class="label" >Treat</span>
                </div>
                <div class="toggle">
                    <input type="button"  class="play-button">
                    <span class="button"></span>
                    <span class="label" >Play</span>
                </div>
                <div class="toggle">
                    <input type="button"  class="exercise-button">
                    <span class="button"></span>
                    <span class="label" >Sport</span>
                </div>
                <div class="toggle">
                    <input type="button"  class="abandon-button">
                    <span class="button"></span>
                    <span class="label" >Kill</span>
                </div>
              
            </div>
            <div id="adopt" class="button-container active">
                <button class="adopt-button">
                Adopt
                </button>
            </div>
        </div>
        </main>

        <script src="js/jquery-2.2.1.min.js"></script>
    </body>
</html>
